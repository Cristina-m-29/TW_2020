<!DOCTYPE html>
<html>

<head>
  <title>Atara fashion</title>
  <link rel="stylesheet" type="text/css" href="../css/stylesheet.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../fontawesome/css/all.css" rel="stylesheet">
</head>

<body>
  <!--SIDEMENU_________________________________________________-->
  <div class="sidemenu_img">
    <img src="../images/sidemenu/sidemenu1.jpg">
    <img src="../images/sidemenu/sidemenu2.jpg">
  </div>
  <div class="sidemenu_container">
    <div class="sidemenu_opt" id="first_option">  WOMEN  </div>

    <div class="sidemenu_opt"> KIDS </div>
    <div class="sidemenu_opt" id="last_option"> AUCTION </div>
  </div>
  <!--NAVBAR___________________________________________________-->
  <div class="navbar">
    <div class="sidemenu_btn">
      <div id="open"><i class="fas fa-bars"></i> </div>
      <div id="close"><i class="fas fa-times"></i></div>
    </div>
    <div class="logo">
      <a class="logo_txt" href=""> ATARA </a>
    </div>
    <div class="user_option">
      <div class="user">
        <a href=""> <i class="fas fa-user"></i></a>
      </div>
      <div class="wishlist">
        <a href=""> <i class="fas fa-bookmark"></i> </a>
      </div>
      <div class="cart">
        <a href=""><i class="fas fa-shopping-bag"></i></a>
      </div>
    </div>
  </div>
  <!--SLIDE-SHOW_________________________________________________-->
  <div class="slider_container">
    <div class="slider_container_sliders">
      <div class="slide" id="firstClone">
        <p> KIDS </p>
        <a href=" " id="k_btn" src="">View more</a>
        <img src="../images/landing_page/slide3.jpg">
      </div>
      <div class="slide">
        <p> WOMEN </p>
        <a href=" " id="w_btn">View more</a>
        <img src="../images/landing_page/slide1.jpg">
      </div>
      <div class="slide">
        <p> MEN </p>
        <a href=" " id="m_btn">View more</a>
        <img src="../images/landing_page/slide2.jpg">
      </div>
      <div class="slide">
        <p> KIDS </p>
        <a href=" " id="k_btn">View more</a>
        <img src="../images/landing_page/slide3.jpg">
      </div>
      <div class="slide" id="lastClone">
        <p> WOMEN </p>
        <a href=" " id="w_btn">View more</a>
        <img src="../images/landing_page/slide1.jpg">
      </div>
    </div>
  </div>
  <!--FOOTER_____________________________________________________-->
  <div class="footer">
  </div>
  <script type="text/javascript" src="../js/index.js"></script>
</body>

</html>
