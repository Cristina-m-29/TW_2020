<!--SIGN IN-->
<div class="sign-in">
  <div class="main-sign-in">
    <div id="close-sign-in"><img src="../../../images/navbar/smallclose.png"></div>
    <p id="msg-1-si">Hello!</h1>
    <p id="msg-2-si">Sign into your account here.</p>
    <form id="sign-in-form" onsubmit="submitSignIn(event.preventDefault())">    
      <div class="email-input">
        <input id="email-si" type="email" name="email" placeholder="Email / Username">
      </div>
      <div class="sign-in-pass-input">
        <div class="sign-in-view-pass"><p id="p_si">Show</p></div>
        <input id="pass-si" type="password" name="password" placeholder="Password" >
      </div>
      <input id="sign-in-btn" type="submit" value="Sign in">
    </form>
  </div>
  <div class="other-sign-in">
    <div class="other-sign-options">
      <div class="in-opt-1">
        <p>Forgot password? </p>
        <p class="sign-in-a res-si">Reset</p>
      </div>       
      <div class="in-opt-2">
        <p>Don't have an account? </p>
        <p class="sign-in-a sign-up-si" >Sign up</p>
      </div>                
    </div>
  </div>
</div>

  <!--SIGN UP-->
  <div class="sign-up">
    <div class="main-sign-up">
    <div id="close-sign-up"><img src="../../../images/navbar/smallclose.png"></div>
    <p id="msg-1-su">Join Atara!</h1>
        <p id="msg-2-su">Sign up to get more power.</p>
        <form id="sign-up-form" onsubmit="submitSignUp(event.preventDefault())">
        <div class="name">
            <input id="fname" class="fname_su" type="text" name="fname" placeholder="First name">
            <input id="lname" class="lname_su" type="text" name="lname" placeholder="Last name">
        </div>
        <div class="email-input">
            <input id="email-su" type="email" name="email" placeholder="Email / Username">
        </div>
        <div class="sign-up-pass-input">
            <div class="sign-up-view-pass">
            <p id="p_su">Show</p>
            </div>
            <input id="pass-su" type="password" name="password" placeholder="Password">
        </div>
        <input type="submit" value="Sign up">
        </form>
    </div>
    <div class="other-sign-up">
    <div class="other-sign-up-options">
        <p>Already registered? </p>
        <p class="sign-up-a sign-in-su">Sign in</p>
    </div>
    </div>
</div>

  <!--RESET PASSWORD-->
  <div class="reset-pass">
    <div class="header-reset-pass">
      <div id="close-reset-pass"><img src="../../../images/navbar/smallclose.png"></div>
      <p>Reset password</p>
    </div>
    <div class="main-reset-pass"> 
      <form id="reset-pass-form" onsubmit="submitResetPass(event.preventDefault())"> 
        <div class="email-input">
          <p class="rp">Email</p>
          <input id="email-r" type="email" name="email" placeholder="Email / Username">
        </div>
        <div class="reset-pass-input">
          <p class="rp">Choose a new password</p>
          <div class="reset-pass-pass-field">
            <div class="reset-view-pass"><p id="p_r">Show</p></div>
            <input id="pass-r" type="password" name="password" placeholder="Password">
          </div>          
        </div>
        <input type="submit" value="Reset password">
      </form>
    </div>
    <div class="other-reset-pass">
      <div class="other-reset-options">
        <p>Back to </p>
        <p class="reset-a sign-in-r"> Sign in</p>
      </div>
    </div>
  </div>
