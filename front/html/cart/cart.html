<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Atara | Cart</title>
  <link rel="stylesheet" type="text/css" href="../../css/cart/cart.css">
  <link rel="stylesheet" type="text/css" href="../../css/navbar.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
</head>

<body>
    <!--SIDEMENU_________________________________________________-->
   <div class="sidemenu">
    <div class="sidemenu_img">
      <img src="../../../images/sidemenu/sidemenu1.jpg">
      <img src="../../../images/sidemenu/sidemenu2.jpg">
    </div>
    <div class="sidemenu_container">
      <div class= "options">
        <p class="sidemenu_opt"> WOMEN   </p>
        <p class="sidemenu_opt"> MEN     </p>
        <p class="sidemenu_opt"> KIDS    </p>
        <p class="sidemenu_opt"> AUCTION </p>
      </div>
    </div>
  </div>


    <!--NAVBAR___________________________________________________-->
    <div class="navbar">
     <div class="sidemenu_btn">
      <div id="open"><i class="fa">&#xf0c9;</i> </div>
      <div id="close"><i class="fa">&#xf00d;</i></div>
    </div>
    <div class="logo">
      <p class="logo_txt"> ATARA </p>
    </div>
    <div class="user_option">
      <div class="user">
        <i class="fa">&#xf2bd; </i>
      </div>
      <div class="wishlist">
        <i class="fa">&#xf004; </i>
      </div>
      <div class="cart">
       <img src = "../../images/navbar/cart.png">
      </div>
    </div>
  </div> 

   <!--MAIN-CONTAINER-->
   <div class="main_container">
    <div class="cart">
        <div class="cart_header">
            <p> Cart </p>
        </div>
        <div class="cart_body">
            <div class="cart_body_head">
                <div><p>Product</p></div>
                <div class="cart_body_list">
                    <p>Description</p>
                    <p class="txt_center">Color</p>
                    <p class="txt_center">Size</p>
                    <p class="txt_center">Price</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../../js/navbar.js"></script>
<script type="text/javascript" src="../../js/overflow.js"></script>
<script type="text/javascript" src="../../js/cart/cart.js"></script>

</body>
</html>
